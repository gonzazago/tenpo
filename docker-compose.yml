version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    image:
      gonzazago/app:latest
    depends_on:
      - wiremock
      - db
      - redis
    env_file: src/main/resources/application.properties
    ports:
      - "8080:8080"
  wiremock:
    image: wiremock/wiremock
    ports:
      - "8081:8080"
    volumes:
      - ./__files:/home/wiremock/__files
      - ./mappings:/home/wiremock/mappings

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: tenpodb
      POSTGRES_PASSWORD: pass
      POSTGRES_USER: user
    ports:
      - "5432:5432"
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
